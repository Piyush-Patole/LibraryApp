<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Library Book Management Page</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Library Book Management</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <!-- <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>-->
                  <a class="nav-link disabled" aria-disabled="true">Using DOM Manipulation</a> 
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container mt-5 col-7">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Enter Book Name" aria-label="Recipient's bookname" aria-describedby="button-addon2">
                <button id="add_btn" class="btn btn-outline-primary" type="button" id="button-addon2">Add</button>
            </div>

            <ul id="parentList" class="list-group">
                <li class="list-group-item d-flex justify-content-between">
                  <h3 class="flex-grow-1">Book 1</h3>
                  <button class="btn btn-warning mx-3 mt-1 mb-1" onclick="editBook(this)">Edit</button>
                  <button class="btn btn-danger mt-1 mb-1" onclick="removeBook(this)">Remove</button>
                </li>
              </ul>
        </div>
    </main>

    <script>

      let addBtn = document.getElementById('add_btn')
      addBtn.addEventListener('click', addBook)
      function addBook(e){
        // if(parentList.children[0].className=="emptyMsg"){
        //   parentList.children[0].remove()
        // }

        let currentBtn = e.currentTarget
        let currentInput = currentBtn.previousElementSibling
        let currentBookName = currentInput.value

        let newLi = document.createElement('li')
        //newLi.classList.add('list-group-item')
        newLi.className = "list-group-item d-flex justify-content-between"
        newLi.innerHTML = `<h3 class="flex-grow-1">${currentBookName}</h3>
                  <button class="btn btn-warning mx-3 mt-1 mb-1">Edit</button>
                  <button class="btn btn-danger mt-1 mb-1" onclick="removeBook(this)">Remove</button>`

        let parentList = document.getElementById('parentList')
        parentList.appendChild(newLi)
      }

      function removeBook(currentElement){
        currentElement.parentElement.remove()
        // let parentList = document.getElementById('parentList');
        // if(parentList.children.length <= 0){
        //   let newEmptyMsg = document.createElement("h3")
        //   newEmptyMsg.classList.add("emptyMsg")
        //   newEmptyMsg.textContent = "Oops. Your shelf is Empty !"
        //   parentList.appendChild(newEmptyMsg)
        //}
      }

      function editBook(currentElement){
        if(currentElement.textContent=="Done"){
          currentElement.textContent=="Edit"
          let currentBookName = currentElement.previousElementSibling.value
          let currentHeading = document.createElement('h3')
          currentHeading.className = "flex-grow-1"
          currentHeading.textContent = currentBookName
          currentElement.parentElement.replaceChild(currentHeading, currentElement.previousElementSibling)
        }else{
          currentElement.textContent = "Done"
          let currentBookName = currentElement.previousElementSibling.textContent
          let currentInput = document.createElement('input');
          currentInput.type = "text"
          currentInput.placeholder = "Book Name"
          currentInput.className = "form-control"
          currentInput.value = currentBookName
          currentElement.parentElement.replaceChild(currentInput, currentElement.previousElementSibling)
        }
      }

    </script>


</body>

</html>
